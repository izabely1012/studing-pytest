<!-- Construa um algoritmo para ler dois números. Em seguida, calcule a soma, a subtração, a multipliacação e a divisão desses números, armazanado os resultados em outras variávieis. Imprimir os dados inicias e os resultados. -->


<meta charset="utf-8">

<script>

	alert("Calculo dos números: ")
	var n1 = +prompt("Digite o primeiro número: ");
	var n2 = +prompt("Digite o segundo número: ");

	var soma = n1 + n2;
	var subtracao = n1 - n2;
	var multiplicacao = n1 * n2;
	var divisao = n1 / n2;

	document.write("A soma é: "+soma+" <br>");
	document.write("A subtração é: "+subtracao+" <br>");
	document.write("A multiplicação é: "+multiplicacao+" <br>");
	document.write("A divisão é: "+divisao+" <br>");





</script>
